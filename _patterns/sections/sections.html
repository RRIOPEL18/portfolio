<div class="card-whole push wrapper">
  <div class="border grid island-1-2" id="{{include.data.id}}">
      <div class="unit xs-1 s-1 m-3-5 l-3-5 gutter-1-2">
        <img class="img-flex max-width" src="{{include.data.image}}" alt="" aria-details="logo"></img>
      </div>
      <div class="max-width text unit xs-1 s-1 m-2-5 l-2-5">
        {{include.data.content|markdownify}}
      </div>
  </div>
</div>
