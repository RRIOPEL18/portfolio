<a class="cardhover block embed embed-1by1 gutter-2 {{include.data.class}}" href="#{{include.data.id}}">
  <img class="cardhoverimage max-width img-flex pin-c gutter-1-8" src="{{include.data.image}}" alt="#" aria-details="logo"></img>
  <div class="cardhovertitle absolute pin-lt island-1-2 push-0">
    <h2 class="cardhovertext peta"><strong>{{include.data.name}}</strong></h2>
  </div>
</a>
