<a class="cardhover block embed embed-1by1 {{include.data.class}}" href="#{{include.data.id}}">
  <img class="cardhoverimage max-width img-flex pin-c" src="{{include.data.image}}" alt="#" aria-details="logo"></img>
  <div class="cardhovertitle absolute pin-lt island-1-4 push-0">
    <h5 class="cardhovertext zetta"><strong>{{include.data.name}}</strong></h5>
  </div>
</a>
