<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Robert Riopel Graphic Designer</title>
  <meta name="viewport" content="width=device-width, initial scale=1">
  <link href="/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,800|Oswald:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content></a></li>
    <li><a href="#nav">Jump to navigation></a></li>
  </ul>

  <header role="banner" class="masthead" id="header">
    {% pattern navigation/nav page=page %}
  </header>

  <main role="main" id="main" tabindex="0">
    {{content}}
  </main>

  {% pattern footer/footer %}

</body>

</html>
